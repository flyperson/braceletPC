 //导入Excel表格数据
 function Import_Excel(btn_obj){
 	//防止重复点击
 	btn_obj.onclick = null;
 	btn_obj.innerHTML = "正在处理";
 	
 	var excel_obj = $("#excelfile").get(0).files;
 	if(excel_obj.length > 0){
 		//获取文件后缀并判断是否为xls
 		var tmp_arr = excel_obj[0].name.split(".");
 		var ext = tmp_arr[1];
 		if(ext == "xls"){
 			var fd = new FormData();
 			fd.append("upfile",excel_obj[0]);
 			$.ajax({
 				type:"post",
 				url:"phpexcel/usergroup_import.php",
 				data:fd,
 				processData:false,
				contentType:false,
				dataType:"json",
 				success:function(data){
 					if(data.state){
   						if(data.data.errorstate){
 							$("#errorexceldata").removeClass("hidden");
   						}
 						//刷新表格数据
 						RefreshTable();
 						//修整保存按钮
 						$("#excelfile").attr("value","");
 						btn_obj.onclick = Import_Excel;
 						btn_obj.innerHTML = "保存";
 						alert("导入成功");
 						window.location.reload();
 					}else{
 						alert("导入失败");
 					}
 				},
 				error:function(x,s,t){
 					alert("文件传输失败");
 					console.log("ajax error!"+s+": "+t);
 				}
 			});
 		}else{
 			alert("不是xls文件！");
 			$("#excelfile").attr("value","");
 			btn_obj.onclick = Import_Excel;
 			btn_obj.innerHTML = "保存";
 		}
 	}else{
 		alert("没有Excel文件");
 		btn_obj.onclick = Import_Excel;
 		btn_obj.innerHTML = "保存";
 	}
 }

  //有氧判断
 function JudgeOxygen(btn_obj){
 	$("#save_isoxygen").attr("name",btn_obj.name);
 	$("#save_isoxygen").attr("selfdate",$(btn_obj).attr("selfdate"));
 	if($(btn_obj).attr("webhandle") == "1"){
 		$("#save_isoxygen").attr("disabled","disabled");
 		$("#JudgeOxygen select:eq(0)").attr("disabled","disabled");
 	}else{
 		$("#save_isoxygen").attr("disabled",false);
 		$("#JudgeOxygen select:eq(0)").attr("disabled",false);
 	}
 	$.ajax({
 		type:"get",
 		url:"stepcount_data.php",
 		data:{
 			flag : "GetJudgeOxygenData_SelfDate",
 			self_id : btn_obj.name,
 			self_date : $(btn_obj).attr("selfdate")
 		},
   	dataType:"json",
 		success:function(data){
   			console.log(data);
 			//头部用户基本信息
 			$("#JudgeOxygen input:eq(0)").attr("value",data.data.userphone);
 			$("#JudgeOxygen input:eq(1)").attr("value",data.data.userage);
 			$("#JudgeOxygen input:eq(2)").attr("value",data.data.userstandardheartrate);
 			
 			//达标心率表格数据
 			$("#heartratedata").html("");
 			if(data.data.heartratedata.length){
 				var tmp_html = "";
 				for($ky in data.data.heartratedata){
 					tmp_html += '<tr><td>'+data.data.heartratedata[$ky].time+'</td><td>'+data.data.heartratedata[$ky].heartrate+'</td></tr>';
 				}
 				$("#heartratedata").append(tmp_html);
 			}
 			//是否达标判断
 			switch(data.data.isoxygen){
 				case "是":
 					$("#JudgeOxygen select:eq(0)").html("");
 					$("#JudgeOxygen select:eq(0)").html('<option value="是" selected="selected">是</option><option value="否">否</option>');
 					break;
 				case "否":
 					$("#JudgeOxygen select:eq(0)").html("");
 					$("#JudgeOxygen select:eq(0)").html('<option value="否" selected="selected">否</option><option value="是">是</option>');
 					break
 				default :
 					$("#JudgeOxygen select:eq(0)").html("");
 					$("#JudgeOxygen select:eq(0)").html('<option value="否" selected="selected">否</option><option value="是">是</option>');
 					break;
 			}
 			
 		},
 		error:function(x,s,t){
 			alert("服务器错误");
 			console.log(s+": "+t);
 		}
 	});
 }
