		        "type": "GET", 
		        "url": sSource, 
		        "data": {
		        	"flag":"GetGroupTotalStepcountMessage"

		        	if (!data.state ) {
								oSettings.oApi._fnLog( oSettings, 0, data.message );
							}
							$(oSettings.oInstance).trigger('xhr', [oSettings, data]);
							fnCallback( data );
		        },
		        error: function(x,s,t){
		        	alert("加载数据失败");
		        	console.log("ajax error! "+s+": "+t);
		        }
        	})
        },

					{"mData":"record_date"},
